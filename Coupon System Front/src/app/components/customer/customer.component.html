<div>
  <table>
    <tr>
      <td class="title">Customer id</td>
      <td class="details">{{customer.id}}</td>
    </tr>
    <tr>
      <td class="title">First Name</td>
      <td class="details">{{customer.firstName}}</td>
    </tr>
    <tr>
      <td class="title">Last Name</td>
      <td class="details">{{customer.lastName}}</td>
    </tr>
    <tr>
      <td class="title">Email</td>
      <td class="details">{{customer.email}}</td>
    </tr>
    <tr>
      <td class="title">Password</td>
      <td class="details">{{customer.password}}</td>
    </tr>
    <tr>
      <td><button class="buttonupdate" a routerLink='{{url}}'>Update</button></td>
      <!-- TODO: Need to decide how "Delte" button should work.
                   For now did it with a "deleteCustomer" method in ts file. -->
      <td><button class="buttondelete" (click)=" deleteCustomer()">Delete</button></td>
    </tr>
  </table>
</div>
